<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculations - Mobile Fullscreen</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  width: 100%;
  height: 100%;
  overflow: hidden; /* prevent scrolling */
}

#gameContainer {
  width: 100%;
  height: 100%;
  position: relative;
}

#gameContainer iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* On-screen mobile buttons */
.mobile-controls {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

.mobile-controls button {
  padding: 20px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: white;
  cursor: pointer;
  user-select: none;
  touch-action: manipulation;
}
</style>
</head>
<body>

<div id="gameContainer">
  <iframe src="https://db2.ducklit.com/2024/unity/highway-moto/index.html" allowfullscreen></iframe>
  
  <!-- Mobile buttons -->
  <div class="mobile-controls">
    <button id="btnLeft">◀️</button>
    <button id="btnUp">⬆️</button>
    <button id="btnRight">▶️</button>
  </div>
</div>

<script>
// Make page automatically fullscreen on mobile
const gameContainer = document.getElementById("gameContainer");
function goFullscreen() {
  if (!document.fullscreenElement) {
    if (gameContainer.requestFullscreen) gameContainer.requestFullscreen();
    else if (gameContainer.webkitRequestFullscreen) gameContainer.webkitRequestFullscreen();
    else if (gameContainer.msRequestFullscreen) gameContainer.msRequestFullscreen();
  }
}

// Trigger fullscreen once page loads
window.addEventListener("load", () => {
  goFullscreen();
});

// Mobile buttons: send key events to iframe
const iframe = gameContainer.querySelector("iframe");
function sendKey(keyCode) {
  iframe.contentWindow.postMessage({ type: "keydown", keyCode }, "*");
}

document.getElementById("btnLeft").addEventListener("touchstart", () => sendKey(37)); // Left arrow
document.getElementById("btnRight").addEventListener("touchstart", () => sendKey(39)); // Right arrow
document.getElementById("btnUp").addEventListener("touchstart", () => sendKey(38)); // Up arrow
</script>

</body>
</html>
