<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preparing for Calculations</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  text-align: center;
}

h1 {
  margin: 30px 0;
  font-size: 50px;
}

.games-container {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.game-card {
  text-align: center;
}

.game-card img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
  border: 3px solid white;
  transition: 0.2s;
}

.game-card img:hover {
  transform: scale(1.05);
  border-color: yellow;
}

.game-card span {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

/* ---------- POPUP STYLES ---------- */

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(5px);
  z-index: 1000;

  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  color: black;
  width: 400px;
  max-width: 90%;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  position: relative;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Have fun yo</h1>

  <div class="game-card">

    <span>Highway Traffic</span>
  </div>

  <div class="game-card">
    <a href="game5.html"><img src="ovo.png"></a>

</div>

<!-- POPUP -->
<div id="popup" class="modal" onclick="outsideClick(event)">
  <div class="modal-content">
    <span class="close" onclick="closePopup()">Ã—</span>
    <h2>Wassup</h2>
    <p>Ik no one but me plays this but like... I add games daily so have fun if u see this</p>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function outsideClick(event) {
  if (event.target.id === "popup") {
    closePopup();
  }
}

// Auto open on page load
window.onload = function() {
  openPopup();
}
</script>

</body>
</html>
