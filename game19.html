<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculations</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#fullscreenBtn {
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  margin: 10px auto;
}

.game-container {
  flex: 1;              /* fills remaining vertical space */
  width: 95vw;          /* almost full width */
  max-width: 1400px;
  margin: 0 auto 10px auto;
}

.game-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<button id="fullscreenBtn">Fullscreen</button>

<div class="game-container" id="gameContainer">
  <iframe 
    id="test_app_frame"
    allowfullscreen
    allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad;
           keyboard-map *; xr-spatial-tracking; clipboard-write"
    sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock
             allow-presentation allow-scripts allow-same-origin allow-downloads"
    src="https://db.ducklit.com/html/hollow_knight/index.html">
  </iframe>
</div>

<script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");

button.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
    button.textContent = "Exit Fullscreen";
  } else {
    document.exitFullscreen();
    button.textContent = "Fullscreen";
  }
});
</script>

</body>
</html>
