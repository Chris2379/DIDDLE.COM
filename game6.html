<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snow Rider</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .page-title {
    color: white;
    font-size: 50px;
    margin: 10px 0;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #gameContainer {
    flex: 1;
    width: 100vw;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
  }

  #gameContainer iframe {
    width: 1200px;          /* base width of the game */
    height: 900px;          /* base height of the game */
    border: none;
    transform: scale(1.5);  /* zoom in 150% */
    transform-origin: top left;
  }

  /* Optional: make responsive on smaller screens */
  @media (max-width: 1600px) {
    #gameContainer iframe {
      transform: scale(1.2);
    }
  }
  @media (max-width: 1200px) {
    #gameContainer iframe {
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<h1 class="page-title">Snow Rider</h1>

<div id="gameContainer">
  <iframe 
      src="https://db.ducklit.com/html/snow_rider_3d/index.html"
      allowfullscreen
      scrolling="no"
      allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write"
      sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads">
  </iframe>
</div>

</body>
</html>
