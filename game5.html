<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OvO</title>
  <style>
    .page-title {
      color: white;
      font-size: 50px;
      margin-bottom: 30px;
      font-family: Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #fullscreenBtn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .game-container {
      width: 900px;
      height: 550px;
    }

    .game-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<h1 class="page-title">OvO</h1>

<button id="fullscreenBtn">Fullscreen</button>

  <iframe id="gameFrame" width="1060" height="660" src="https://unblocked-games.s3.amazonaws.com/games/2023/ovo/index.html" 
    marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no" webkitallowfullscreen="webkitallowfullscreen" 
    mozallowfullscreen="mozallowfullscreen" 
    msallowfullscreen="true" allowfullscreen="allowfullscreen" data-wg-content="true"></iframe>
  
  <script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");

button.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
    button.textContent = "Exit Fullscreen";
  } else {
    document.exitFullscreen();
    button.textContent = "Fullscreen";
  }
});
</script>

</body>
</html>
