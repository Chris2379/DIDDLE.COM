<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculations</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#fullscreenBtn {
  margin-bottom: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* Make game container fill most of the screen dynamically */
.game-container {
  width: 95vw;      /* almost full width */
  height: 90vh;     /* almost full height */
  max-width: 1600px;
  max-height: 1000px;
}

.game-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>
<button id="fullscreenBtn">Fullscreen</button>

<div class="game-container" id="gameContainer">
  <iframe id="test_app_frame" allowfullscreen
          allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write"
          name="appFrame" scrolling="no"
          sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads"
          src="https://db.ducklit.com/html/drive_mad/index.html">
  </iframe>
</div>

<script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");

button.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
    button.textContent = "Exit Fullscreen";
  } else {
    document.exitFullscreen();
    button.textContent = "Fullscreen";
  }
});
</script>

</body>
</html>
