<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculations</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

#fullscreenBtn {
  margin-bottom: 15px;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background: #2ecc71;
  color: white;
}

#fullscreenBtn:hover {
  background: #27ae60;
}

.game-container {
  width: 95vw;
  max-width: 1000px;
  height: 70vh;
  max-height: 650px;
}

.game-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<button id="fullscreenBtn">Fullscreen</button>

<div class="game-container" id="gameContainer">
  <iframe
    src="https://db.ducklit.com/html/cluster_rush/index.html"
    allowfullscreen
    tabindex="0"
    allow="autoplay; fullscreen; gamepad; keyboard-map *">
  </iframe>
</div>

<script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");
const iframe = document.querySelector("iframe");

// Fullscreen toggle
button.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
    button.textContent = "Exit Fullscreen";
    setTimeout(() => iframe.focus(), 300);
  } else {
    document.exitFullscreen();
    button.textContent = "Fullscreen";
  }
});

// Force focus when clicking the game
container.addEventListener("click", () => {
  iframe.focus();
});

// Also focus automatically when page loads
window.addEventListener("load", () => {
  iframe.focus();
});
</script>

</body>
</html>
