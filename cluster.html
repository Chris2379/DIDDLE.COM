<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Calculations</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

#fullscreenBtn {
  margin-bottom: 15px;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background: #2ecc71;
  color: white;
  touch-action: manipulation; 
}

#fullscreenBtn:hover {
  background: #27ae60;
}

.game-container {
  width: 95vw;
  max-width: 1000px;
  height: 70vh;
  max-height: 650px;
}

.game-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

@media (max-width: 600px) {
  .game-container {
    width: 100vw;
    height: 100vh;
  }

  #fullscreenBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 999;
  }
}
</style>
</head>

<body>

<button id="fullscreenBtn">Fullscreen</button>

<div class="game-container" id="gameContainer">
  <iframe
    src="https://db.ducklit.com/html/cluster_rush/index.html"
    allowfullscreen
    tabindex="0"
    allow="autoplay; fullscreen; gamepad; keyboard-map *">
  </iframe>
</div>

<script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");
const iframe = document.querySelector("iframe");

// Cross-browser fullscreen function
function requestFullscreen(element) {
  if (element.requestFullscreen) element.requestFullscreen();
  else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen(); // Safari
  else if (element.msRequestFullscreen) element.msRequestFullscreen(); // IE11
}

// Toggle fullscreen button
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    requestFullscreen(container);
    button.textContent = "Exit Fullscreen";
    setTimeout(() => iframe.focus(), 300);
  } else {
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    else if (document.msExitFullscreen) document.msExitFullscreen();
    button.textContent = "Fullscreen";
  }
}

button.addEventListener("click", toggleFullscreen);

// Force focus on click/tap
container.addEventListener("click", () => iframe.focus());

// Auto-focus on load
window.addEventListener("load", () => iframe.focus());

// Mobile auto fullscreen on first tap
if (/Mobi|Android/i.test(navigator.userAgent)) {
  let firstTap = false;
  container.addEventListener("touchstart", () => {
    if (!firstTap) {
      requestFullscreen(container);
      iframe.focus();
      firstTap = true;
      button.textContent = "Exit Fullscreen";
    }
  }, { once: true }); // only trigger once
}
</script>

</body>
</html>
